<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px;
    }

    .file-container {
      width: 400px;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>File Showcase</h1>
  <div class="container">
    <div class="file-container">
      <iframe src="https://docs.google.com/presentation/d/1bgNHqBMLe3bRsZns9CcCDo74_RrZQGSMAdqiwOb0Bzs/preview"></iframe>
    </div>
    <div class="file-container">
      <iframe src="https://drive.google.com/file/d/1RAJbsMMa-jRR6AmPqFfaaZZrbi4AsbPu/preview"></iframe>
    </div>
  </div>
</body>
</html>
